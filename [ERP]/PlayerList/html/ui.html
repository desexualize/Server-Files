<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ERP">
    <title>ERP</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="wrapper" class="wrapper">
        <div class="container">
            <div class="header">
                <div>
                    <img src="./img/logo.png" width="125.2px" height="120px">
                </div>
                <div class="data">
                    <div class="server-info" style="background-color: rgba(0, 0, 0, 0.45); border-top: 0.2vh solid #d6d6d6;">
                        <span id="players">Players: 1 / 128</span>
                        <span>&nbsp;|&nbsp;</span>
                        <span id="staff"></span>
                    </div>
                    <div class="players-type" style="border-bottom: 0.2vh solid #d6d6d6; border-top: 0.2vh solid #d6d6d6;">
                        <div>PermID</div>
                        <div>Name</div>
                        <div>Played</div>
                        <div>Status</div>
                    </div>
                </div>
            </div>
            <div class="players">
                <div id="cont-permids"></div>
                <div id="cont-names"></div>
                <div id="cont-hours"></div>
                <div id="cont-job"></div>
            </div>
        </div>
    </div>
</body>
</html>
